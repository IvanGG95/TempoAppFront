<div class="container">
  <h2>Mis Equipos</h2>
  <hr>

  <div class=row>
  <div class="card col-lg-auto m-2" style="width: 18rem;" *ngFor="let team of teams">
    <div class="card-body container">
      <h5 class="card-title mb-4">{{team.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Creador: {{team.owner.username}}</h6>
      <p class="card-text">{{team.description}}</p>
      <hr>   
        <h6 class="text-primary">Miembros</h6>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let user of team.employees">{{user.username}}</li>
        </ul>

  </div>
  </div>
</div>

<!-- Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
