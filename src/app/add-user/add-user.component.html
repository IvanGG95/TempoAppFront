<div>
    <h2 class="text-center text-white pt-3 pb-3 loginTitle bg-dark">Tempo</h2>
    <div class="container mt-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 my-5 p-3 border border-white rounded bg-light">
                    <form id="login-form" class="form" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Registrate</h3>
                        <div class="form-group m-4">
                            <label for="username" class="text-info">Username:</label>
                            <input type="text" name="username" id="username" [(ngModel)]="form.username" required
                                #username="ngModel" class="form-control">
                        </div>
                        <div class="form-group m-4">
                            <label for="email" class="text-info">Email:</label>
                            <input type="text" name="email" id="email" [(ngModel)]="form.email" required
                                #email="ngModel" class="form-control">
                        </div>
                        <div class="form-group m-4">
                            <label for="password" class="text-info">Password:</label>
                            <input type="password" name="password" id="password" [(ngModel)]="form.password" required
                                minlength="6" #password="ngModel" class="form-control">
                        </div>
                        <div class="m-4" *ngIf="isLoginFailed">
                            <div class="row" *ngFor="let msn of errors">
                                <label class="text-danger">{{msn}}</label>
                            </div>
                        </div>
                        <div class="form-group m-4">
                            <div class="row">
                                <input type="submit" name="submit" class="col m-4 btn btn-info btnTmp" value="Unirse">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
