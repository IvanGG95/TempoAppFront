<div id="login">
  <h2 class="text-center text-white pt-5 pb-3 border-bottom border-white">Tempo</h2>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12 my-5 p-3 border border-white rounded bg-light">
                  <form id="login-form" 
                  class="form"
                  (ngSubmit)="onSubmit()"
                  >
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input 
                          type="text" 
                          name="username" 
                          id="username"            
                          [(ngModel)]="form.username"
                          required
                          #username="ngModel" 
                          class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input 
                          type="text" 
                          name="password" 
                          id="password" 
                          [(ngModel)]="form.password"
                          required
                          minlength="6"
                          #password="ngModel"class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" name="submit" class="btn btn-info btn-md my-2" value="Login">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
